<body>

  <h2>Login</h2>

  <form action="paginas/menu.html" id="formlogin">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required class="login"><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required class="login"><br><br>

    <input type="checkbox" id="lembrar" name="lembrar">
    <label for="lembrar">Lembrar de mim</label><br><br>

    <button type="submit" class="login">Entrar</button><br><br>
    <a href="paginas/menu.html" class="login">Convidado</a>
    
  </form>
